---
- name: Instalar e configurar o Nginx em servidores Ubuntu
  hosts: webservers
  become: true
  tasks:
    - name: Atualizar a lista de pacotes
      apt:
        update_cache: yes

    - name: Instalar o Nginx
      apt:
        name: nginx
        state: present

    - name: Habilitar e iniciar o servi√ßo Nginx
      systemd:
        name: nginx
        state: started
        enabled: true